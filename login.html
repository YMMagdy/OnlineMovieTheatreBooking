<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="header-footer.css" lang="text/css">
    <link rel="stylesheet" href="fonts.css" lang="text/css">
    <link rel="stylesheet" href="signup.css" lang="text/css">
    <link rel="stylesheet" href="login.css" lang="text/css">


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>

    <!-- Nav Bar-->
    <section class="n">
        <ul class="navBarRow">
            <li class="navBarBlock"><img src="logo.png" class="logo" alt="LOGO"></li>
            <li class="navBarBlock"><input type="text" class="search" placeholder="Search"></li>
            <li class="navBarBlock"><a class="navBarBlockA" href="home.html">Home</a></li>

            <li class="navBarBlock"><a class="navBarBlockA" href="home.html#availableMovies">Movies</a></li>
            <li class="navBarBlock"><a class="navBarBlockA">Find us</a></li>
            <li class="navBarBlock"><a class="navBarBlockA">About us</a></li>
            <li class="navBarBlock" id="login1"><a class="navBarBlockA" id="n1" href="login.html">Login</a></li>
            <li class="navBarBlock" id="signup1"><a class="navBarBlockA" id="n2" href="signup.html">Sign up</a></li>
        </ul>
    </section>
    <!-- Login container -->
    <section class="container">
        <h2>Sign In</h2>
        <hr>
        <!-- Email -->
        <label for="Email"><b>Email</b></label>
        <input class="inputField" type="text" placeholder="Enter Username" name="email" id="email-login" required>
        <!-- Password -->
        <label for="Password"><b>Password</b></label>
        <input class="inputField" type="password" placeholder="Enter Your Password" name="password" id="password-login" required>




    </section>
    <!-- Login button -->
    <div id="login_buttons">

        <button type="submit" class="signInBtn" onclick="loginHandler()">Login</button>
        <button type="submit" class="signUpBtn" onclick="signupHandler()">Sign Up</button>
    </div>
    <!-- Footer-->
    <section style="margin-top: 120px;">
        <footer>
            <h3>About Us</h3>
            <ul class="footerText">
                <li>About us</li>
                <li>Find us</li>
                <li>Contact us</li>
                <br>
            </ul>
        </footer>
    </section>
    <script src="login.js" type="text/javascript"></script>
</body>

</html>
